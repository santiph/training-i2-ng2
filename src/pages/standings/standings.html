  Ionic pages and navigation.

<ion-header>

  <ion-navbar></ion-navbar>

  <ion-toolbar>
      <ion-segment
        color='secondary'
        [(ngModel)]='divisionFilter'
        (ionChange)='filterDivision($event)'>
          <ion-segment-button value='division'>
              Division
          </ion-segment-button>
          <ion-segment-button value='all'>
              All
          </ion-segment-button>
      </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content>

    <ion-list>

        <ion-item-group *ngFor="let team of standings; let i = index">
            <ion-item-divider color="secondary" *ngIf='getHeader(team, i)'>
                {{getHeader(team, i)}}
            </ion-item-divider>

            <ion-item>
                <ion-row>
                    <ion-col>
                        <h2 ion-text color="primary">{{team.teamName}}</h2>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <h4>Wins</h4>
                    </ion-col>
                    <ion-col>
                        <h4>Losses</h4>
                    </ion-col>
                    <ion-col>
                        <h4>Pct</h4>
                    </ion-col>
                    <ion-col>
                        <h4>PF</h4>
                    </ion-col>
                    <ion-col>
                        <h4>PA</h4>
                    </ion-col>
                    <ion-col>
                        <h4>Diff</h4>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <h4>{{team.wins}}</h4>
                    </ion-col>
                    <ion-col>
                        <h4>{{team.losses}}</h4>
                    </ion-col>
                    <ion-col>
                        <h4>{{team.winningPct}}</h4>
                    </ion-col>
                    <ion-col>
                        <h4>{{team.pointsFor}}</h4>
                    </ion-col>
                    <ion-col>
                        <h4>{{team.pointsAgainst}}</h4>
                    </ion-col>
                    <ion-col>
                        <h4>{{team.pointsDiff}}</h4>
                    </ion-col>
                </ion-row>
            </ion-item>
        </ion-item-group>
    </ion-list>
</ion-content>
